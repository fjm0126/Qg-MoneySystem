<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.7.1.js"></script>
    <title>充值企业资金</title>
</head>
<body>
    <h1>充值企业资金</h1>
    <form id="rechargeForm">
        <label for="amount">金额：</label>
        <input type="number" id="amount" name="amount" ><br>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password"><br>
        <button type="button" id="charge-btn">充值</button>
    </form>
    <button type="button" id="turnBack-btn">返回</button>
    <script>
        $(document).ready(function () {
            $('#charge-btn').click(function () {
                var amount=$('#amount').val();
                var password=$('#password').val();
                $.ajax({
                    url: 'http://localhost:8080/enterprise?method=chargeMoney',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        amount:amount,
                        password: password
                    },
                    success:function(response){
                        alert(response.msg);
                        if(response.success){
                            window.location.href='./PersonalGroup.html';
                        }
                    },
                    error:function (error){
                        console.log(error);
                    }
                })
            })
        });
        $('#turnBack-btn').click(function () {
           window.location.href='./PersonalGroup.html';
        });
    </script>
</body>
</html>
