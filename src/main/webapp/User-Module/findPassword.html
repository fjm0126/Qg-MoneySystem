<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.7.1.js"></script>
    <title>找回密码</title>
</head>
<body>
<h1>找回密码</h1>
    <form>
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username"><br>
        <label for="Sdcard">身份证号：</label>
        <input type="text" id="Sdcard" name="Sdcard"><br>
        <label for="phoneNumber">手机号：</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        <button type="button" id="findPassword-btn">找回密码</button>
    </form>
    <script>
        $(document).ready(function () {
            $('#findPassword-btn').click(function () {
                var username=$('#username').val();
                var Sdcard=$('#Sdcard').val();
                var phoneNumber=$('#phoneNumber').val();
                $.ajax({
                    url:'http://localhost:8080/user?method=findPassword',
                    type:'GET',
                    dataType:'json',
                    data:{
                        username:username,
                        Sdcard:Sdcard,
                        phoneNumber:phoneNumber,
                    },
                    success:function(response){
                        if(response.success)
                        {
                            alert(response.msg);
                            window.location.href="./login.html";
                        }
                        else{
                            alert(response.msg);
                        }
                    },
                    error:function (error){
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
